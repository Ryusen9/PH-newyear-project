<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/hero.css">
    <link rel="stylesheet" href="./style/card.css">
    <title>New year project</title>
</head>
<body>
<!-- hero section -->

    <div class="hero-tittle-one">Happy New Year</div>
    <div class="hero-tittle-two">New Year Party
        <br> Celebration</div>
  </section>
<!-- discount section -->
  <section class="discount">

    <div class="discount-top">
        <div class="discount-tittle-one">
            <p>65% OFF</p>
        </div>

        <div class="discount-tittle-two">
            <p>OUR HOLIDAY DEALS ARE BETTER</p>
        </div>

        <div class="discount-tittle-three">
            <p>ALL CATEGORIES</p>
        </div>
    </div>

    <div class="discount-bottom"></div>

  </section>

  <section class="party-card">

    <div class="party-card-left">

        <div class="party-card-tittle">
            <p>Welcome to

        </div>

        <div class="party-card-text">
            <p>Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. </p>
        </div>

        <div class="party-card-join">
            <a href="#">Join Now</a>
        </div>

    <div class="party-card-right">
        <img src="./images/Group 70.png" alt="A pic">
    </div>

  </section>
